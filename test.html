<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 200px;
      height: 200px;
      text-align: center;
    }

    #box p {
      width: 100%;
      height: 25%;
      margin: 0;
    }

    p:nth-child(odd) {
      background-color: lightcoral;
    }

    p:nth-child(even) {
      background-color: lightcyan;
    }
  </style>
</head>

<body>
  <div id="box">
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
  </div>
  <script>
    const box = document.querySelector('#box')
    // dom集合也是对象，引用
    const pList = document.querySelectorAll('p')
    box.addEventListener('click', (e) => {
      const dom = e.target
      pList.forEach(item => {
        if (item === dom) {
          console.log(item)
        }
      })
    })
  </script>
</body>

</html>
